<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>üéâ Happy New Year 2026 üéâ</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

    body {
      margin: 0;
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #0f2027, #203a43, #2c5364);
      color: white;
      text-align: center;
      overflow-x: hidden;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 1; /* content above fireworks */
      padding: 80px 20px;
    }

    h1 {
      font-size: 60px;
      margin-bottom: 10px;
      text-shadow: 3px 3px 15px rgba(0,0,0,0.7);
    }

    h2 {
      font-size: 28px;
      font-weight: 300;
      margin-bottom: 20px;
    }

    .tagline {
      font-size: 36px;
      font-weight: bold;
      color: #ffcc00;
      margin-bottom: 50px;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.7);
    }

    .card {
      max-width: 400px;
      margin: auto;
      background: rgba(255, 255, 255, 0.1);
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.4);
      animation: fadeIn 2s ease-in-out;
      font-size: 24px;
      font-weight: bold;
    }

    .footer {
      margin-top: 60px;
      font-size: 14px;
      opacity: 0.7;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(30px);}
      to {opacity: 1; transform: translateY(0);}
    }

    /* Fireworks canvas */
    #fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1>üéâ Happy New Year 2026 üéâ</h1>
  <h2>New beginnings ‚Ä¢ New energy</h2>

  <div class="tagline">‚ÄúMake it or Break it‚Äù</div>

  <div class="card">
    Make it or Break it
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è by Abdul ‚Ä¢ Learning HTML & CSS
  </div>
</div>

<script>
  // Fireworks background
  const canvas = document.getElementById('fireworks');
  const ctx = canvas.getContext('2d');
  let width = canvas.width = window.innerWidth;
  let height = canvas.height = window.innerHeight;
  let particles = [];

  window.addEventListener('resize', () => {
    width = canvas.width = window.innerWidth;
    height = canvas.height = window.innerHeight;
  });

  function random(min, max) {
    return Math.random() * (max - min) + min;
  }

  function createFirework() {
    const x = random(100, width - 100);
    const y = random(100, height - 200);
    const colors = ['#ff3', '#f0f', '#0ff', '#0f0', '#f33', '#ff9900'];
    for(let i=0;i<50;i++){
      particles.push({
        x: x,
        y: y,
        vx: random(-3,3),
        vy: random(-5,5),
        color: colors[Math.floor(random(0,colors.length))],
        life: 100
      });
    }
  }

  function animate() {
    ctx.fillStyle = 'rgba(15,32,39,0.25)';
    ctx.fillRect(0,0,width,height);

    for(let i=particles.length-1;i>=0;i--){
      let p = particles[i];
      p.x += p.vx;
      p.y += p.vy;
      p.life--;
      ctx.fillStyle = p.color;
      ctx.fillRect(p.x,p.y,2,2);
      if(p.life<=0) particles.splice(i,1);
    }

    requestAnimationFrame(animate);
  }

  setInterval(createFirework, 800);
  animate();
</script>

</body>
</html>
